<!DOCTYPE html>
<html itemscope>
<head>
  <meta charset="utf-8">

  <!-- Name of your theme -->
  <title>Columnizer Base</title>

  <!--
    Dummy content parameters
  -->
  <!-- dummyImageCategory: specify search term for images to pull from 500px -->
  <meta itemprop="dummyImageCategory" content="All">
  <!-- dummyContentLength: specify how much dummy text appears within each asset -->
  <!-- Value can be set to short, medium or long -->
  <meta itemprop="dummyContentLength" content="medium">

  <!-- 
    Default background images
    The image's actual width & height must be set
    Position values: c, nw, ne, sw, se
    Style values: fill, tile, fixed
    Average color can be computed by opening an image in Photoshop and shrinking it down to 1 pixel
  -->
  <!--
    <meta itemprop="defaultBackground" content="/images/background.jpg" data-width="1800" data-height="1800" data-position="c" data-style="fill" data-color="#665b42">
  -->
   <meta itemprop="backgroundContainer" content="#header-region, #footer-info-region">
  <!--
    Theme styles
    The Custom style presents Populr's end users with a color picker that sets the @custom-color variable
  -->
  <!-- <meta itemprop="palette" content="palette-default" title="Default" data-preview="#fff,#000"> -->
  <!-- <meta itemprop="palette" content="palette-custom" data-preview="custom"> -->
 
  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="/styles/main.less">

  <!-- This script loads the Populr theming engine. Populr will automatically remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>

  <!-- Add any javscript your theme requires here -->
  <script src="/js/main.js"></script>

</head>
<body>
  <!-- Put your theme's HTML inside this script tag. The script tag will 
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">

    {{#region "columnizer" id="header-region" max_cols="2" max_auto_assets="0" dummy_content="T-1,E-1"}}
      {{#asset "text" size="1"}}
	    {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="2"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "imagegroup" size="1"}}
        {{{imageslider images width="960" height="360"}}}
      {{/asset}}
 
      {{#asset "imagegroup" size="2"}}
        {{{imageslider images width="430" height="353"}}}
      {{/asset}}
  
      {{#asset "documentgroup" size="1"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><i class="icon icon-circle-arrow-right" /> {{title}}</a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "documentgroup" size="2"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><i class="icon icon-circle-arrow-right" /> {{title}}</a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "embedgroup" size="1" width="960"}}
        {{{title}}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="2" width="430"}}
        {{{title}}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{description}}}
      {{/asset}}

    {{/region}}

    {{#region "columnizer" id="slider-region" max_cols="1" max_auto_assets="0" dummy_content="I-1"}}

      {{#asset "text" size="1"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "imagegroup" size="1"}}
        {{{imageslider images width="960" height="540"}}}
      {{/asset}}
  
      {{#asset "documentgroup" size="1"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically.   --}}
            <li><a href="{{original_url}}"><i class="icon icon-circle-arrow-right" /> {{title}}</a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "embedgroup" size="1" width="960"}}
        {{{title}}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{description}}}
      {{/asset}}

    {{/region}}

    {{#region "columnizer" id="property-specs-region" max_cols="3" max_auto_assets="0" dummy_content="T-1,T-1,T-1"}}

      {{#asset "text" size="3"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}
  
      {{#asset "imagegroup" size="3"}}
        {{{imageslider images width="266" height="230"}}}
      {{/asset}}
  
      {{#asset "documentgroup" size="3"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><i class="icon icon-circle-arrow-right" /> {{title}}</a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "embedgroup" size="3" width="266"}}
        {{{title}}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{description}}}
      {{/asset}}

    {{/region}}
	
	{{#region "packer" id="main-content-region" columns="2" column_width="430" gutter_width="20" dummy_content="T-1-m,E-1-s"}}
		<p>New packer region Start</p>
		{{#asset "text" size="m" width="430"}}
			{{{title}}}
			{{{body}}}
		{{/asset}}
		
		{{#asset "imagegroup" size="m" width="430"}}
			{{{imageslider images width="430" height="353"}}}
		{{/asset}}
		
		{{#asset "documentgroup" size="m" width="430"}}
			{{{title}}}
			{{{description}}}
			<ul class="documents">
				{{#documents}}
				{{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
					<li><a href="{{original_url}}"><i class="icon icon-circle-arrow-right" /> {{title}}</a></li>
				{{/documents}}
			</ul>
		{{/asset}}
		
		{{#asset "embedgroup" size="m" width="430"}}
			{{{title}}}
				{{#embeds}}
					<div class="embed">{{{html}}}</div>
				{{/embeds}}
			{{{description}}}
		{{/asset}}
		<p>New packer region End</p>
	{{/region}}
	
    {{#region "packer" id="main-content-region" columns="2" column_width="430" gutter_width="20" dummy_content="T-1-m,E-1-s"}}

      {{#asset "text" size="s" width="430"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}
      
      {{#asset "text" size="m" width="430"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}
      
      {{#asset "text" size="l" width="430"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}
 
      {{#asset "imagegroup" size="s" width="430"}}
        {{{imageslider images width="430" height="353"}}}
      {{/asset}}
      
      {{#asset "imagegroup" size="m" width="430"}}
        {{{imageslider images width="430" height="353"}}}
      {{/asset}}
      
      {{#asset "imagegroup" size="l" width="430"}}
        {{{imageslider images width="430" height="353"}}}
      {{/asset}}
 
      {{#asset "documentgroup" size="s" width="430"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><i class="icon icon-circle-arrow-right" /> {{title}}</a></li>
          {{/documents}}
        </ul>
      {{/asset}}
      
      {{#asset "documentgroup" size="m" width="430"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><i class="icon icon-circle-arrow-right" /> {{title}}</a></li>
          {{/documents}}
        </ul>
      {{/asset}}
      
      {{#asset "documentgroup" size="l" width="430"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><i class="icon icon-circle-arrow-right" /> {{title}}</a></li>
          {{/documents}}
        </ul>
      {{/asset}}
	  
	  {{#asset "embedgroup" size="s" width="430"}}
        {{{title}}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{description}}}
      {{/asset}}
      
      {{#asset "embedgroup" size="m" width="430"}}
        {{{title}}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{description}}}
      {{/asset}}
      
      {{#asset "embedgroup" size="l" width="430"}}
        {{{title}}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{description}}}
      {{/asset}}

    {{/region}}

    {{#region "columnizer" id="documents-region" max_cols="3" max_auto_assets="0" dummy_content="D-1,D-1,D-1"}}

      {{#asset "text" size="3"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "imagegroup" size="3"}}
        {{{imageslider images width="266" height="230"}}}
      {{/asset}}
  
      {{#asset "documentgroup" size="3"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><i class="icon icon-circle-arrow-right" /> {{title}}</a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "embedgroup" size="3" width="266"}}
        {{{title}}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{description}}}
      {{/asset}}

    {{/region}}

    {{#region "columnizer" id="footer-image-region" max_cols="3" max_auto_assets="0" dummy_content="I-1,I-1,I-1"}}

      {{#asset "text" size="3"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "imagegroup" size="3"}}
        {{{imageslider images width="266" height="230"}}}
      {{/asset}}
  
      {{#asset "documentgroup" size="3"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><i class="icon icon-pdf-png" /> {{title}}</a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "embedgroup" size="3" width="266"}}
        {{{title}}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{description}}}
      {{/asset}}

    {{/region}}

    {{#region "columnizer" id="footer-info-region" max_cols="1" max_auto_assets="0" dummy_content="T-1"}}

      {{#asset "text" size="1"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}
      
      {{#asset "imagegroup" size="1"}}
        {{{imageslider images width="960" height="360"}}}
      {{/asset}}
        
      {{#asset "documentgroup" size="1"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><i class="icon icon-circle-arrow-right" /> {{title}}</a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "embedgroup" size="1" width="960"}}
        {{{title}}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{description}}}
      {{/asset}}

    {{/region}}

    {{sharing}}

  </script>
</body>
</html>
